<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header id="encabezado">
        <div class="contenedor-logo">
            <img id="logo-negocio" src="" alt="Logo" style="display: none;">
            <h1 id="nombre-negocio">Cargando...</h1>
        </div>
        <p id="descripcion-negocio" class="descripcion-corta"></p>
    </header>

    <main class="contenedor-principal">
        <div id="rejilla-productos" class="rejilla">
            </div>
    </main>

    <section class="seccion-mapa">
        <h2>Nuestros Puntos de Entrega</h2>
        <div id="contenedor-mapa" class="contenedor-mapa">
            </div>
    </section>

    <footer id="pie-pagina">
        <h3 id="mensaje-contacto"></h3>
        <a id="boton-whatsapp" href="#" target="_blank" class="btn-contacto" style="max-width: 300px;">Contactar por WhatsApp</a>
    </footer>

    <script src="datos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.title = miCatalogo.nombre;
            document.getElementById('nombre-negocio').textContent = miCatalogo.nombre;
            document.getElementById('descripcion-negocio').textContent = miCatalogo.descripcion;
            document.getElementById('mensaje-contacto').textContent = miCatalogo.mensajeDespedida;
            
            // Renderizar Mapa
            if(miCatalogo.mapaUbicacion) {
                document.getElementById('contenedor-mapa').innerHTML = miCatalogo.mapaUbicacion;
            }

            // Configurar Logo
            if(miCatalogo.logo !== "") {
                const logo = document.getElementById('logo-negocio');
                logo.src = miCatalogo.logo;
                logo.style.display = 'block';
            }

            // Configurar WhatsApp general
            const urlWa = `https://wa.me/${miCatalogo.telefono}?text=Hola, vi tu catálogo y me interesa saber más.`;
            document.getElementById('boton-whatsapp').href = urlWa;

            // Mostrar Productos y Carrusel
            const rejilla = document.getElementById('rejilla-productos');
            miCatalogo.productos.forEach((prod, index) => {
                const tarjeta = document.createElement('div');
                tarjeta.className = 'tarjeta-producto';

                let htmlImagenes = '';
                prod.imagenes.forEach((img, i) => {
                    let claseActiva = i === 0 ? 'activa' : '';
                    htmlImagenes += `<img src="${img}" alt="${prod.nombre}" class="${claseActiva}">`;
                });

                tarjeta.innerHTML = `
                    <div class="carrusel" id="carrusel-${index}">
                        ${htmlImagenes}
                    </div>
                    <div class="info-producto">
                        <h2>${prod.nombre}</h2>
                        <p class="precio">$${prod.precio}</p>
                        <p class="detalles">${prod.detalles}</p>
                        <p class="tiempo-entrega">⏳ Entrega: ${prod.tiempoEntrega}</p>
                        <a href="https://wa.me/${miCatalogo.telefono}?text=Hola, me interesa el producto: ${prod.nombre} ($${prod.precio})" class="btn-pedir" target="_blank">Pedir por WhatsApp</a>
                    </div>
                `;
                rejilla.appendChild(tarjeta);
            });

            // Lógica de transición de imágenes (Carrusel)
            const carruseles = document.querySelectorAll('.carrusel');
            carruseles.forEach(carrusel => {
                let imagenes = carrusel.querySelectorAll('img');
                if (imagenes.length > 1) {
                    let indiceActual = 0;
                    setInterval(() => {
                        imagenes[indiceActual].classList.remove('activa');
                        indiceActual = (indiceActual + 1) % imagenes.length;
                        imagenes[indiceActual].classList.add('activa');
                    }, 3500); 
                }
            });
        });
    </script>
</body>
</html>
